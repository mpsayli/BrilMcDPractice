description: |
  Navigate to the Mcdonalds website, and try to order a HappyMeal:
actors:
  - actor: ACTOR1
    segments:
      - segment: 1
        actions:
          - macro: OurMenu
            
          - description: Click on HappyMeal hyperlink
            action: org.getopentest.selenium.Click
            args:
              locator: $data("Locators").HomePage.HappyMeal

          - description: To Close Cookies popup
            action: org.getopentest.selenium.Click
            args:
              locator: { xpath: "//div[@id='onetrust-close-btn-container']/button" }

          - macro: Scroll
            args:
              locator: $data("Locators").HappyMeal.HamBurgerHappyMeal

          - description: Once scrolled down click on HamBurgerHappyMeal hyperlink
            action: org.getopentest.selenium.Click
            args:
              locator: $data("Locators").HappyMeal.HamBurgerHappyMeal

          - description: Verify the "product" is as expected
            action: org.getopentest.selenium.AssertElementText
            args:
              locator: $data("Locators").HappyMeal.HamBurgerHappyMealText
              textContains: Hamburger Happy MealÂ®
              caseInsensitive: true
              
          



