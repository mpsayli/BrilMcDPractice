description: |
  Navigate to the GitHub website, find the React repo using the
  search functionality and go to the repo's homepage
actors:
  - actor: ACTOR1
    segments:
      - segment: 1
        actions:
          - macro: LaunchApp
          - macro: ScrollDown

          - description: Click on close icon of cookies pop up
            action: org.getopentest.selenium.Click
            args:
              locator: $data("Locators").FooterLink.CookiesClose

          - description: if condition
            action: org.getopentest.selenium.ExecuteScript
            args:
             script: |
                if ( locator: { xpath :"//span[@class='heading-1']") 
                  {
                  $runAction("org.getopentest.selenium.NavigateBack",
                  url: "https://www.mcdonalds.com/us/en-us.html")}



        

          - description: Click on About US
            action: org.getopentest.selenium.Click
