description: |
  Navigate to the Mcdonalds website, find the React repo using the
  search functionality and go to the ourMenu and order an item from there 
actions:
  - description: Amazon Shoping
    action: org.getopentest.selenium.NavigateTo
    args:
      url: https://www.mcdonalds.com/us/en-us.html

  - description: Click the Mobile hyper link
    action: org.getopentest.selenium.Click
    args:
      locator: $data("Locators").HomePage.OurMenu

  

